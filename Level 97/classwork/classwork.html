<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ობიექტის ინფორმაციის გამოხატვა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ობიექტის ინფორმაცია</h1>
    <div id="output"></div>

    <script>
        const person = {
            name: "გიორგი",
            age: 25,
            profession: "დეველოპერი",
            city: "თბილისი"
        };

        const outputDiv = document.getElementById('output');
        let outputContent = '';

        for (const [key, value] of Object.entries(person)) {
            outputContent += `${key}: ${value}<br>`;
        }

        outputDiv.innerHTML = outputContent;
    </script>
</body>
</html>
